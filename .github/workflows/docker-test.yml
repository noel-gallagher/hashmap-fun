name: hashmap test build 

on:
  push:
    branches:
      - master 
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: build and test 
      run: |
          docker build -t hashmap-test .
          docker run hashmap-test "./app/test_hashmap_prog"


